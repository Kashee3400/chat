{% load i18n static %}

<div class="message d-flex align-items-center {% if is_outgoing %}message-out{% endif %}">
  <a href="#" data-bs-toggle="modal" data-bs-target="#modal-profile" class="avatar avatar-responsive">
    <img class="avatar-img"
      src="{% if message.sender_user.profile.avatar %}
        {{ message.sender_user.profile.avatar.url }}
      {% else %}
        {% static 'assets/img/avatars/avatar.png' %}
      {% endif %}"
      alt="" />
  </a>

  <div class="message-inner">
    <div class="message-body">
      <div class="message-content">
        <div class="message-text">
          <p>{{ message.message }}</p>
        </div>

        {% if is_outgoing %}
          <!-- Message actions -->
          <div class="message-action">
            <div class="dropdown">
              <a class="icon text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical">
                  <circle cx="12" cy="12" r="1"></circle>
                  <circle cx="12" cy="5" r="1"></circle>
                  <circle cx="12" cy="19" r="1"></circle>
                </svg>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Edit</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Reply</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Delete</a>
                </li>
              </ul>
            </div>
          </div>
        {% else %}
          <div class="message-action">
            <div class="dropdown">
              <a class="icon text-muted" href="#" role="button" data-bs-toggle="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical">
                  <circle cx="12" cy="12" r="1"></circle>
                  <circle cx="12" cy="5" r="1"></circle>
                  <circle cx="12" cy="19" r="1"></circle>
                </svg>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Reply</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
            </div>
          </div>
        {% endif %}
      </div>
    </div>

    <div class="message-footer">
      <span class="extra-small text-muted">{{ message.created_at }}</span>
    </div>
  </div>
</div>
